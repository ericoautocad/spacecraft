   - php

  php:
   build: ./dockerconfig/customphpimage/
   container_name: php7
   volumes:
   - C:/Users/Erico/Documents/spacecraftstopcalculation/backend/application:/application 
  
  nodejs: 
   build: ./dockerconfig/customnodejsimage/
   container_name: node.js
   volumes: 
   - C:/Users/Erico/Documents/spacecraftstopcalculation/frontend:/var/www/application 
   ports: 
   - "3000:3000" 
   command: "sh -c 'npm start'" 
