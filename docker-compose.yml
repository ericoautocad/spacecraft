version: "2"

services:
  web:
   image: nginx:latest
   container_name: nginx
   ports:
   - "80:80"
   volumes:
   - C:/Users/Erico/Documents/spacecraftstopcalculation/backend/server/nginx.conf:/etc/nginx/nginx.conf
   - C:/Users/Erico/Documents/spacecraftstopcalculation/backend/server/app.vhost:/etc/nginx/conf.d/app.vhost
   - C:/Users/Erico/Documents/spacecraftstopcalculation/backend/server/nginx/logs:/var/log/nginx/ 
   - C:/Users/Erico/Documents/spacecraftstopcalculation/backend/application:/application 
   links: 
   - php
